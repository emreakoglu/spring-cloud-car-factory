server:
  port: 8761


eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include:
          - metrics
          - prometheus
spring:
  application:
    name: car-factory-eureka-server
  cloud:
    loadbalancer:
      ribbon:
        enabled: false