spring:
  application:
    name: car-engine
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
        
logging:
  level:
    org.springframework: info
    io.github.resilience4j: debug
server:
  port: 8081
  
management:
  endpoints:
    web:
      exposure:
        include:
          - metrics
          - prometheus
          
eureka:
  instance:
    hostname: "localhost"